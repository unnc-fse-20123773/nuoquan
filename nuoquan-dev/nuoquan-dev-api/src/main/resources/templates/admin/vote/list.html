<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head
	th:replace="admin/common/html/head :: head_Normal(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet"
	th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link
	th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}"
	rel="stylesheet" />

<style type="text/css">
/**
*这里写单独的css样式
*/
.select-list ul li {
	list-style-type: none;
	float: left;
}
</style>

</head>

<body id="listbody">
	<!-- ###############################代码编写处############################### -->
	<!-- 右边内容 -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">
			<!-- 内容 -->
			<!--标题 通用-->
			<div
				th:replace="admin/common/html/title :: title(${title},${parenttitle},${isMsg},${msgHTML})">
			</div>
			<!-- 结束标题 通用-->
			<div class="content-wrap">
				<!-- 结束内容 -->
				<div class="row">
					<div class="col-sm-12">
						<!-- 搜索条件 -->

						<div class="nest" id="inlineClose">
							<div class="title-alt">
								<h6>搜索条件</h6>
								<div class="titleClose">
									<a class="gone" href="#inlineClose"> <span
										class="entypo-cancel"></span>
									</a>
								</div>
								<div class="titleToggle">
									<a class="nav-toggle-alt" href="#search_div"> <span
										class="entypo-down-open"></span>
									</a>
								</div>
							</div>

							<div class="body-nest" id="search_div" style="display: none">
								<div class="form_left">
									<form role="form" class="form-inline">
										<div class="form-group">
											<label for="exampleInputEmail2" class="sr-only">用户名字</label>
											<input type="text" name="searchText" placeholder="用户名字"
												class="form-control">
										</div>
										<button onclick="$.table.search(this)" class="btn btn-success"
											type="button">
											<i class="fa fa-search"></i>&nbsp;搜索
										</button>
									</form>
								</div>
							</div>
						</div>
						<!-- END搜索条件 -->
						<!-- 空白页开始-->
						<div class="nest" id="Blank_PageClose">
							<div class="title-alt">
								<h6>表单</h6>
								<div class="titleClose">
									<a class="gone" href="#Blank_PageClose"> <span
										class="entypo-cancel"></span>
									</a>
								</div>
								<div class="titleToggle">
									<a class="nav-toggle-alt" href="#Blank_Page_Content"> <span
										class="entypo-up-open"></span>
									</a>
								</div>
							</div>

							<div class="body-nest" id="Blank_Page_Content">
								<!-- 工具条 -->
								<div class="btn-group hidden-xs" id="exampleTableEventsToolbar"
									role="group">
									<button onclick="showAll()" type="button"
										class="btn btn-primary">
										<span class="entypo-plus-squared"></span>&nbsp;&nbsp;显示全部
									</button>
									<button onclick="listCheckOnly()" type="button"
										class="btn btn-info">
										<span class="entypo-tools"></span>&nbsp;&nbsp;仅显示待审核
									</button>
									<button onclick="batchEdit()" type="button"
										class="btn btn-warning">
										<span class="entypo-list"></span>&nbsp;&nbsp;批量审核
									</button>


								</div>
								<!-- 工具条 end-->
								<table id="dataTable"
									class="table-striped footable-res footable metro-blue"
									data-page-size="6">
								</table>
							</div>
						</div>
					</div>
					<!-- 空白页结束 -->
				</div>
				<!-- 结束内容 -->
			</div>
		</div>
	</div>
	<!-- 结束右边内容 -->
	<!-- ###############################代码编写处############################### -->
	<!-- 通用js -->
	<div th:include="admin/common/html/js :: onload_js"></div>
	<!-- bootstarp 表格 -->
	<script
		th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}"
		type="text/javascript"></script>
	<script
		th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}"
		type="text/javascript"></script>
	<!-- 导出 -->
	<script
		th:src="@{/static/admin/assets/js/bootstrap/extensions/export/bootstrap-table-export.js}"
		type="text/javascript"></script>
	<script
		th:src="@{/static/admin/assets/js/bootstrap/extensions/export/tableExport.js}"
		type="text/javascript"></script>

	<!-- 弹窗 -->
	<script th:src="@{/static/admin/assets/js/layer/layer.js}"
		type="text/javascript"></script>
	<!-- 遮罩层 -->
	<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}"
		type="text/javascript"></script>

	<script type="text/javascript">
	<!-- jquery-export 表格导出插件 -->

		<!-- 导出 -->
		var dataUrl=window.rootPath+"/CheckVote/list";
		var updateUrl=window.rootPath+"/CheckVote/edit/{id}";
		var exportUrl=window.rootPath+"/CheckVote/export";
		var options = {
				dataUrl: dataUrl,
		        updateUrl: updateUrl,
		        exportUrl: exportUrl,
		        sortName: "articleSort",
		        modalName: "文章",
		        search: false,
			  	dataColumns: [
					{
					    checkbox: true
					},                   
					{
					    field: 'id',
					    title: '投票Id'
					}, 
					{
					    field: 'voteTitle',
					    title: '标题'
					},
					{
					    field: 'voteType',
					    title: '类型',
				    	formatter : function (value, row, index) {
			                if (value == 0) {
			                    return '单项';
			                }
			                if (value == 1) {
			                    return '多选';
			                }
			            }
					},
					{
					    field: 'voteContent',
					    title: '投票内容'
					},
					{
					    field: 'imgList',
					    title: '图片',
				    	formatter : function (value, row, index) {
				    		if(value.length > 0){
					    		var str = "";
					    		for (var i = 0; i < value.length; i++){
					    			str += "<img style='width: 50px;height: 50px;' src='"+rootPath + value[i].imagePath+"' alt=''>"
					    		}
					    	    return str;
				    		}
				    	}
					},
					{
					    field: 'optionList',
					    title: '选项',
				    	formatter : function (value, row, index) {
				    		if(value.length > 0){
					    		var str = "";
					    		for (var i = 0; i < value.length; i++){
					    			str += value[i].optionContent+"<br>"
					    		}
					    	    return str;
				    		}
				    	}  
					    
					},
					{
					    field: 'userId',
					    title: '用户Id'
					},
					{
					    field: 'nickname',
					    title: '用户昵称'
					},
					{
					    field: 'sumVote',
					    title: '总票数'
					},
					{
					    field: 'sumUser',
					    title: '参与人数'
					},
					{
					    field: 'commentNum',
					    title: '评论数'
					},
					{
					    field: 'viewNum',
					    title: '浏览量'
					},
					{
					    field: 'status',
					    title: '状态',
			            formatter : function (value, row, index) {
			                if (value == 0) {
			                    return '<span style="color:#A9A9A9;"><i class="fa fa-edit" aria-hidden="true"></i>'+'已结束'+'</span>'; // 伪删除
			                }
			                if (value == 1) {
			                    return '<span style="color:#3e8f3e"><i class="fa fa-check-circle-o" aria-hidden="true"></i>'+'发布中'+'</span>';
			                }
			                if (value == 2) {
			                	return '<span style="color:#FFB90F;"><i class="fa fa-minus" aria-hidden="true"></i>'+'审核中'+'</span>';
			                }
			                if (value == 3) {
			                	return '<span style="color:#c12e2a;"><i class="fa fa-times-circle-o" aria-hidden="true"></i>'+'未过审'+'</span>';
			                }
			            }
					},
					{
					    field: 'createDate',
					    title: '创建时间'
					},
					{
					    field: 'expiryDate',
					    title: '过期时间'
					},
					{
					    field: 'durationTime',
					    title: '持续时间'
					},
					{
					    field: 'isAnonymous',
					    title: '是否匿名'
					},{
					    title: '操作',
					    formatter: function (value, row, index) {
					        var id = row.id;
					        var actions = [];
					        actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
					        return actions.join('');
					
					        //return '<a class="btn btn-xs btn-danger" onclick="delPermission(' + "'" + id + "'" + ')"><i class="fa fa-remove"></i>删除</a>';
					    }
					}]
		  };
		$(function(){
			var oTab=$.table.oTableInit(options);
			oTab.Init();
		})
	
	</script>


	<script type="text/javascript">
	var batchEditUrl=window.rootPath+"/CheckVote/batchEdit/{ids}";
	function batchEdit(){
		 var rows = $.common.isEmpty($.table._option.id) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.id);
         if (rows.length == 0) {
             $.modal.alertWarning("请至少选择一条记录");
             return
         }
         
         var url = batchEditUrl.replace("{ids}", rows.join());
         var data = {
             "ids":rows.join()
         };
		 $.modal.open("批量修改", url);
	}
	
	function showAll(){
        var url = dataUrl;
        $("#dataTable").bootstrapTable("refresh", {
            url: url,
            silent: true
        })
	}
	
	function listCheckOnly(){
        var url = rootPath+"/CheckVote/listCheckOnly";
        /* $.operate.submit(url, "post", "json", data); */
        $("#dataTable").bootstrapTable("refresh", {
            url: url,
            silent: true
        })
	}

	</script>



</body>


</html>
